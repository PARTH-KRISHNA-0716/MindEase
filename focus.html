<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus - MindEase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="focus.css">
</head>
<body>
    <div class="page-shell">
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo-section" style="order: 0; margin-right: 2rem;">
                <div class="logo-icon">
                    <img src="Logo.png" alt="logo-icon">
                </div>
                <span class="logo-text">MindEase</span>
            </div>
            <nav class="nav-links" style="order: 1;">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="focus.html" class="nav-link">Focus</a>
            </nav>
            <div class="action-buttons" style="order: 2;">
                <div class="profile-pic" id="profilePic" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true"><path d="M16 31C7.729 31 1 24.271 1 16S7.729 1 16 1s15 6.729 15 15-6.729 15-15 15zm0-28C8.832 3 3 8.832 3 16s5.832 13 13 13 13-5.832 13-13S23.168 3 16 3z"/><circle cx="16" cy="15.133" r="4.267"/><path d="M16 30c2.401 0 4.66-.606 6.635-1.671-.425-3.229-3.18-5.82-6.635-5.82s-6.21 2.591-6.635 5.82A13.935 13.935 0 0 0 16 30z"/></svg>
                </div>
                <div class="profile-popout" id="profilePopout" style="display: none;">
                    <div class="profile-details">
                        <h4>User Details</h4>
                        <p><strong>Name:</strong> <span id="userName"></span></p>
                        <p><strong>Email ID:</strong> <span id="userEmail"></span></p>
                        <p><strong>Mobile No.:</strong> <span id="userPhone"></span></p>
                        <div class="profile-actions">
                            <a href="#" id="dashboardResetPasswordLink">Reset Password</a>
                            <button class="btn btn-logout" id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="grid">
            <div class="card timer-card" style="grid-column: 1 / 3;">
                <h2>Pomodoro Timer</h2>
                
                <!-- Timer Settings -->
                <div class="timer-settings">
                    <div class="time-options">
                        <div class="time-group">
                            <h3>Study Time</h3>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="radio" name="studyTime" value="25" checked>
                                    <span class="checkmark"></span>
                                    25 min
                                </label>
                                <label class="checkbox-label">
                                    <input type="radio" name="studyTime" value="50">
                                    <span class="checkmark"></span>
                                    50 min
                                </label>
                                <label class="checkbox-label">
                                    <input type="radio" name="studyTime" value="custom">
                                    <span class="checkmark"></span>
                                    Custom
                                </label>
                            </div>
                            <input type="number" id="customStudyTime" class="custom-input" placeholder="Minutes" min="1" max="120" style="display: none;">
                        </div>
                        
                        <div class="time-group">
                            <h3>Break Time</h3>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="radio" name="breakTime" value="5" checked>
                                    <span class="checkmark"></span>
                                    5 min
                                </label>
                                <label class="checkbox-label">
                                    <input type="radio" name="breakTime" value="10">
                                    <span class="checkmark"></span>
                                    10 min
                                </label>
                                <label class="checkbox-label">
                                    <input type="radio" name="breakTime" value="custom">
                                    <span class="checkmark"></span>
                                    Custom
                                </label>
                            </div>
                            <input type="number" id="customBreakTime" class="custom-input" placeholder="Minutes" min="1" max="60" style="display: none;">
                        </div>
                    </div>
                </div>

                <!-- Circular Timer -->
                <div class="circular-timer">
                    <svg class="timer-svg" viewBox="0 0 200 200">
                        <!-- Background circle -->
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#e5e7eb" stroke-width="8"/>
                        <!-- Progress circle -->
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#10B981" stroke-width="8" 
                                stroke-linecap="round" stroke-dasharray="565.48" stroke-dashoffset="565.48" 
                                id="progressCircle" transform="rotate(-90 100 100)"/>
                    </svg>
                    
                    <!-- Timer Display -->
                    <div class="timer-content">
                        <div class="timer-display" id="timerDisplay">25:00</div>
                        <div class="timer-mode" id="timerMode">Study Time</div>
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="timer-controls">
                        <button class="control-btn" id="playPauseBtn" title="Play/Pause">
                            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="resetBtn" title="Reset">
                            <svg class="reset-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer" id="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <span class="footer-brand-heading">MindEase</span>
                <p>Your companion for focus, rest, and wellâ€‘being.</p>
            </div>
        </div>
    </footer>
    </div>

    <script src="focus.js"></script>
</body>
</html>
